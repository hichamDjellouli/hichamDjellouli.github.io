
      <div class="modal-header" style="z-index: 99999999999;">
        <h3 class="modal-title">Event action occurred!</h3>
      </div>
      <div class="modal-body">
        <p>Action:
        <pre>{{ action }}</pre>
        </p>
        <p>Event:
        <pre>{{ event | json }}</pre>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">OK</button>
      </div>
